---
deployment:
  tasks:
    # Hedef klasör: Subdomain klasörünüz
    - export DEPLOYPATH=/home/haslim/public_html/ofis.billurguleraslim.av.tr/
    
    # 1. Repodaki 'dist' klasörünün İÇİNDEKİLERİ sunucudaki hedef klasöre kopyala
    # -R: Alt klasörlerle birlikte
    # dist/* ifadesi dist klasörünün içeriğini ifade eder
    - /bin/cp -R dist/* $DEPLOYPATH
    
    # 2. .htaccess dosyasını kopyala (Router ayarları için kritik)
    - /bin/cp .htaccess $DEPLOYPATH