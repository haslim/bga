    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: 'rgb(var(--color-brand-50) / <alpha-value>)',
                100: 'rgb(var(--color-brand-100) / <alpha-value>)',
                200: 'rgb(var(--color-brand-200) / <alpha-value>)',
                300: 'rgb(var(--color-brand-300) / <alpha-value>)',
                400: 'rgb(var(--color-brand-400) / <alpha-value>)',
                500: 'rgb(var(--color-brand-500) / <alpha-value>)',
                600: 'rgb(var(--color-brand-600) / <alpha-value>)',
                700: 'rgb(var(--color-brand-700) / <alpha-value>)',
                800: 'rgb(var(--color-brand-800) / <alpha-value>)',
                900: 'rgb(var(--color-brand-900) / <alpha-value>)',
                950: 'rgb(var(--color-brand-950) / <alpha-value>)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-in-right': 'slideInRight 0.3s ease-out',
              'slide-in-bottom': 'slideInBottom 0.3s ease-out',
              'zoom-in': 'zoomIn 0.2s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              slideInBottom: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              zoomIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Blue Theme */
        --color-brand-50: 239 246 255;
        --color-brand-100: 219 234 254;
        --color-brand-200: 191 219 254;
        --color-brand-300: 147 197 253;
        --color-brand-400: 96 165 250;
        --color-brand-500: 59 130 246;
        --color-brand-600: 37 99 235;
        --color-brand-700: 29 78 216;
        --color-brand-800: 30 64 175;
        --color-brand-900: 30 58 138;
        --color-brand-950: 23 37 84;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Animation Utilities Shim */
      .animate-in { animation-duration: 0.3s; animation-fill-mode: both; }
      .fade-in { animation-name: fadeIn; }
      .slide-in-from-right { animation-name: slideInRight; }
      .slide-in-from-right-2 { animation-name: slideInRight; }
      .slide-in-from-right-4 { animation-name: slideInRight; }
      .slide-in-from-bottom { animation-name: slideInBottom; }
      .slide-in-from-bottom-2 { animation-name: slideInBottom; }
      .slide-in-from-bottom-5 { animation-name: slideInBottom; }
      .slide-in-from-bottom-8 { animation-name: slideInBottom; }
      .zoom-in-95 { animation-name: zoomIn; }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideInRight { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
      @keyframes slideInBottom { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
